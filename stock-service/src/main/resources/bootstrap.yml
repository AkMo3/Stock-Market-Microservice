spring:
  application:
    name: STOCK_SERVICE
eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
    metadata-map:
      metrics.path: /actuator/prometheus
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka